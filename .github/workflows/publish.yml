name: Publish
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: |
          echo @arturtkachov:https://npm.pkg.github.com/ > .npmrc
          echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}' >> .npmrc
#          echo @lexacode:https://npm.pkg.github.com/ > dist/.npmrc
#          echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}' >> dist/.npmrc
      - run: ls -a # d
      - run: npm publish
#        working-directory: ./dist
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
